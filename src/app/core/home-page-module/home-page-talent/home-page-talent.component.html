<div class="team-v2">
    <img class="img-responsive" [src]="employee.foto" alt="Foto" />
    <div class="inner-team">
        <h3>{{employee.name}} {{employee.surname}}</h3>
        <small class="color-green">{{department | uppercase}}</small>
        <p>Donec id elit non mi porta gravida at eget metus. Fusce dapibus, justo sit amet risus etiam porta sem...</p>
        <hr>
        <ul class="list-inline team-social">
            <li>
                <a data-placement="top" data-toggle="tooltip" class="fb tooltips" data-original-title="Facebook">
                    <i class="fa fa-facebook"></i>
                </a>
            </li>
            <li>
                <a data-placement="top" data-toggle="tooltip" class="tw tooltips" data-original-title="Twitter">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li>
                <a data-placement="top" data-toggle="tooltip" class="gp tooltips" data-original-title="Google plus">
                    <i class="fa fa-google-plus"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
