<div class="col-md-9" [hidden]="!isOpen">
    <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;">
         <div class="modal-dialog">
              <div class="modal-content">
                   <div class="modal-header">
                        <button id="close-confirm-button" aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                        <h4 id="myModalLabel1" class="modal-title">Confirm</h4>
                   </div>
                   <div class="modal-body">
                        <p>{{message}}</p>
                   </div>
                   <div class="modal-footer">
                        <button type="button" id="cancel-confirm-button" class="btn-u btn-u-default" data-dismiss="modal">No</button>
                        <button type="button" id="ok-confirm-button" class="btn-u btn-u-primary">Yes</button>
                   </div>
              </div>
         </div>
    </div>
</div>
